    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="res-op">
                    <label id="igual" class="no-pe"></label>
                    <label id="resultado" class="selectable-r"></label>
                    <label id="operacion" class="no-pe"></label>
                </div>
                <input type="text" class="entrada no-pe" value="" placeholder="0" 
                maxlength="10" readonly>
                <label id="aviso" class="no-pe"></label>
            </div>
    
            <div class="grid-extra-ops extra-ops-bg">
                <button type="button" class="boton btn-neg extra-op btn-esp-r" title="Cambiar signo" disabled value="-">-/+</button>
                <button type="button" class="boton btn-exp extra-op btn-esp-r" title="Exponente" value="^">x<sup>n</sup></button>
                <button type="button" class="boton btn-fac extra-op btn-esp-r" title="Factorial">n!</button>
            </div>
            <div class="grid-botones no-select">
                <div class="grid-nums">
                    <input type="button" class="boton btn-1 num" value="1">
                    <input type="button" class="boton btn-2 num" value="2">
                    <input type="button" class="boton btn-3 num" value="3">
                    <input type="button" class="boton btn-4 num" value="4">
                    <input type="button" class="boton btn-5 num" value="5">
                    <input type="button" class="boton btn-6 num" value="6">
                    <input type="button" class="boton btn-7 num" value="7">
                    <input type="button" class="boton btn-8 num" value="8">
                    <input type="button" class="boton btn-9 num" value="9">
                    <div class="grid-nums-decim">
                        <input type="button" class="boton btn-0 num" value="0">
                        <input type="button" class="boton btn-dot" value=".">
                    </div>
                    <button type="button" class="boton btn-dlt btn-borr-r" title="Borrar" disabled>
                        <svg id="icon-lg" width="32" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                        </svg>
                        <svg id="icon-sm" width="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                        </svg>
                    </button>
                </div>
                <div class="grid-ops">
                    <input type="button" class="boton btn-suma operador btn-op-r" value="+">
                    <input type="button" class="boton btn-resta operador btn-op-r" value="-">
                    <input type="button" class="boton btn-mult operador btn-op-r" value="&#215;">
                    <input type="button" class="boton btn-div operador btn-op-r" value="&#247;">
                </div>
                <div class="grid-final">
                    <input type="button" disabled class="boton btn-igual btn-igual-r" value="=">
                    <input type="button" class="boton btn-clr btn-borr-r"  title="Limpiar todo" disabled value="C">
                </div>
            </div>
        </div>
        
        <div class="side-bar">
            <label class="bg-mode">
                <input type="checkbox" checked class="toggle">
                <span class="slider"></span>
            </label>
            <ul class="temas-list">
                <li id="tema-activo" class="tema-item" value="r"></li>
                <li class="tema-item" value="m"></li>
                <li class="tema-item" value="y"></li>
                <li class="tema-item" value="g"></li>
                <li class="tema-item" value="c"></li>
                <li class="tema-item" value="b"></li>
            </ul>
        </div>
    </div>
    <nav class="nav-bar">
        <div class="footer-bar">
            <label class="bg-mode-h">
                <input type="checkbox" checked class="toggle-f">
                <span class="slider-h"></span>
            </label>
            <ul class="temas-list-h">
                <li id="tema-activo" class="tema-item-f" value="r"></li>
                <li class="tema-item-f" value="m"></li>
                <li class="tema-item-f" value="y"></li>
                <li class="tema-item-f" value="g"></li>
                <li class="tema-item-f" value="c"></li>
                <li class="tema-item-f" value="b"></li>
            </ul>
        </div>
    </nav>

    <button class="info-btn-rounded">info</button>

    <div class="big-num-modal">
        <div class="big-num">
            <div class="modal-content selectable-r"></div>
            <button class="cerrar no-select">&#215;</button>
        </div>
    </div>
